<!DOCTYPE html>
<html>
<head>
   <title>Spark Electricity Model</title>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
      <link rel="stylesheet" href="css/toolbar.css" />
   <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <script src="https://cdn.pubnub.com/pubnub-3.15.2.js"></script>     
  <!-- <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script> -->
  <!--script src="js/underscore.js"></script-->
   
  <div id="content">
    <canvas id="foreground" style="position: absolute;" ></canvas>
    <button id="sendData-button"></button>
  </div>  
  <div id="selection-toolbar" class="toolbar">
    <button id="battery-button"></button>
    <button id="resistor-button"/></button>
    <button id="wire-button" /></button>
    <button id="bulb-button" /></button>
  </div>     
  <div id="slider-toolbar" class="toolbar">
    <input id="battery-slider" type="range" min="2" max="4.0" step="1" value="2.0" hidden="true">
    <input id="resistor-slider" type="range" min="1" max="3" step="1" value="1" hidden="true">
    <input id="wire-slider" type="range" min="1" max="5" step="0.5" value="1" hidden="true">
    <input id="bulb-slider" type="range" min="1" max="3" step="0.5" value="1" hidden="true">
  </div>
  <div id="values" class="toolbar">
    <p id="battery-value"></p>
    <p id="resistor-value"></p>
    <p id="wire-value" hidden="true"></p>
    <p id="bulb-value"></p> 
  </div>
  <div id="edition-toolbar" class="toolbar"> 
    <button id="lens-button" style="display: none;"></button>  
    <button id="reset-button"></button>
  </div>
  <!-- <button id="big-button"></button> -->
  <input id="generic-slider" type="range" style="position: absolute; display: none;"> 
      
  <div id="model" style="display: none;">
    <iframe id="model-frame"></iframe>
    <button id="close-button" style="display: none"></button>
    <button id = "help-button"></button>
    <div id = "help">
       <div id="help-window">
        <img id="voltmeter-image" src= "images/buttons/voltmeter3.png"></img>
        <div id="measure-values">
          <p id="comp-type" class="type-text"></p>
          <p id="current-value" class="value-text"></p>
          <p id="resistance-value" class="value-text"></p>
          <p id="voltage-value" class="value-text"></p>
          <p id="brightness-factor" class="value-text"></p>
       </div>
       </div>
      <img id = "help-image">
      <p id="description" class="secondText"></p>
      <button id = "close-help-button" style="display: none;"></button>
      <div id = "main-page">
        <p id="type" class="bigText"></p>
        
        <p id="valuesText" class="thirdText"></p>
        <button id = "page0-button" class = "page-button" ></button>
        <button id = "page1-button" class = "page-button" style="display: none;"></button>
        <button id = "page2-button" class = "page-button" style="display: none;"></button>
        <button id = "page3-button" class = "page-button" style="display: none;"></button>
      </div>
      <button id = "back-button" style="display: none;"></button>
    </div>

  </div>
   
  <script src="sendData.js"></script> 
  <script src="dart/main.dart" type="application/dart"></script>
  <script src="packages/browser/dart.js"></script>
  
  <script type="text/javascript">
      window.oncontextmenu = function(event) {
         event.preventDefault();
         event.stopPropagation();
         return false;
      };
  </script>


</body>
</html>
