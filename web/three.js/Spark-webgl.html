	    <div id = "container">
		    <button id="watch-button" onclick="watchElectron()"></button>

		    </div>

		    	<button id = "plus-button" class = "control-button"></button>
		    	<button id = "minus-button" class = "control-button"></button>
		    	<button id = "up-button" class = "control-button"></button>

		    	<p id="current-value" class="value-text"></p>
		     	<p id="resistance-value" class="value-text"></p>
