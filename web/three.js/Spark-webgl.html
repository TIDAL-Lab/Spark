	    <link rel="stylesheet" href="css/default.css" />

	<body>

	    <video id="inputStream" width="480" height="480" autoplay="autoplay" style="display: none"></video>
	    <img id="inputImage" width="480" height="480" src="tests/static.png" style="display: none"/>
	    <canvas id="inputCapture" width="480" height="480" style="display: none"></canvas>
	    <canvas id="debugCanvas" width="480" height="480" style="display: none"></canvas>

    	
<!-- 	    <button onclick="keepMoving()"> move electrons</button>
	    <button onclick="updateElectrons()"> next move</button>
	    <button onclick="displayGrid()"> grid on</button>  -->
	    
	    <button id="watch-button" onclick="watchElectron()"></button>
	    <button id="freeze-button" onclick="freezeAR()" style="display: none"></button>
	    <div id = "legend-box">
			<img id="legend-image"></img>
	    </div>
	    <div id = "controls-panel">
	    	<button id = "plus-button" class = "control-button"></button>
	    	<button id = "minus-button" class = "control-button"></button>
	    	<button id = "up-button" class = "control-button"></button>
	    	<button id = "down-button" class = "control-button"></button>
	    	<button id = "right-button" class = "control-button"></button>
	    	<button id = "left-button" class = "control-button"></button>
	    </div>
	    <div id="help-window">
	    	<img id="voltmeter-image"></img>
		   	<div id="values">
		   		<p id="comp-type" class="type-text"></p>
		    	<p id="current-value" class="value-text"></p>
		     	<p id="resistance-value" class="value-text"></p>
		     	<p id="voltage-value" class="value-text"></p>
		     	<p id="brightness-factor" class="value-text"></p>
		   	</div>
   			<img id = "help-image">
   			<p id="description" class="secondText"></p>
<!--       		<button id = "close-help-button"></button> -->
      		<div id = "main-page">
		        <p id="type" class="bigText"></p>
		        <p id="description" class="secondText"></p>
		        <button id = "page0-button" class = "page-button"></button>
		        <button id = "page1-button" class = "page-button"></button>
		        <button id = "page2-button" class = "page-button"></button>
		        <button id = "page3-button" class = "page-button"></button>
		        <button id = "reload-button" onclick="reloadPage()"></button>
		    </div>
      		<button id = "back-button" style="display: none;"></button>

	    </div>

	    <script src="AR_mediastream-spark.js"></script>
	 	<script src="main.js"></script>	 	
		<!-- the following scripts are various classes in the code -->
		<script src="component.js"></script>
		<!-- the following scripts are the functional scripts for Spark -->	
		<script src="electronObject.js"></script>
		<script src="elements.js"></script>
		<script src="launch.js"></script>
		<script type="text/javascript">
		// moved to launch.js
		</script>
